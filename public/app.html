<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geata Gate Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 16px;
      border-radius: 4px;
      border: none;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: default;
    }
    .btn-secondary {
      background: #6c757d;
    }
    .device-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .device-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .status {
      font-size: 14px;
      margin-top: 8px;
      min-height: 18px;
    }
    .status.error {
      color: #b00020;
    }
    .status.ok {
      color: #007b00;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .user-info {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LOGIN VIEW -->
    <div id="loginView" class="card">
      <h2>Sign In</h2>
      <p style="font-size:14px;">
        Enter your phone number and password to control your gates.
      </p>
      <label for="phoneInput">Phone</label>
      <input id="phoneInput" type="tel" placeholder="e.g. 0871234567 or +353871234567" />

      <label for="passwordInput">Password</label>
      <input id="passwordInput" type="password" placeholder="Your password" />

      <button id="loginBtn">Login</button>
      <div id="loginStatus" class="status"></div>
    </div>

    <!-- APP VIEW -->
    <div id="appView" class="card" style="display:none;">
      <div class="top-bar">
        <div>
          <h2 style="margin:0;">My Gates</h2>
          <div id="userInfo" class="user-info"></div>
        </div>
        <button id="logoutBtn" class="btn-secondary">Logout</button>
      </div>

      <ul id="deviceList" class="device-list"></ul>
      <div id="appStatus" class="status"></div>
    </div>

  </div>

  <script>
    const loginView = document.getElementById('loginView');
    const appView = document.getElementById('appView');
    const loginBtn = document.getElementById('loginBtn');
    const loginStatus = document.getElementById('loginStatus');
    const phoneInput = document.getElementById('phoneInput');
    const passwordInput = document.getElementById('passwordInput');

    const logoutBtn = document.getElementById('logoutBtn');
    const deviceList = document.getElementById('deviceList');
    const appStatus = document.getElementById('appStatus');
    const userInfo = document.getElementById('userInfo');

    function setLoginStatus(msg, isError) {
      loginStatus.textContent = msg || '';
      loginStatus.className = 'status' + (isError ? ' error' : ' ok');
    }

    function setAppStatus(msg, isError) {
      appStatus.textContent = msg || '';
      appStatus.className = 'status' + (isError ? ' error' : ' ok');
    }

    function getToken() {
      return localStorage.getItem('gateToken');
    }

    function setToken(token) {
      if (token) {
        localStorage.setItem('gateToken', token);
      } else {
        localStorage.removeItem('gateToken');
      }
    }

    function setUser(user) {
      if (user) {
        localStorage.setItem('gateUser', JSON.stringify(user));
      } else {
        localStorage.removeItem('gateUser');
      }
    }

    function getUser() {
      const raw = localStorage.getItem('gateUser');
      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch {
        return null;
      }
    }

    function showLogin() {
      loginView.style.display = 'block';
      appView.style.display = 'none';
      setLoginStatus('', false);
      setAppStatus('', false);
    }

    function showApp() {
      loginView.style.display = 'none';
      appView.style.display = 'block';
      const u = getUser();
      if (u) {
        const phoneText = u.phone ? ' (' + u.phone + ')' : '';
        userInfo.textContent = (u.name || '') + phoneText;
      } else {
        userInfo.textContent = '';
      }
      loadDevices();
    }

    async function apiFetch(path, options = {}) {
      const token = getToken();
      const headers = options.headers || {};
      if (token) {
        headers['Authorization'] = 'Bearer ' + token;
      }
      headers['Content-Type'] = 'application/json';
      return fetch(path, {
        ...options,
        headers
      });
    }

    async function handleLogin() {
      const phone = phoneInput.value.trim();
      const password = passwordInput.value;

      if (!phone || !password) {
        setLoginStatus('Phone and password are required', true);
        return;
      }

      loginBtn.disabled = true;
      setLoginStatus('Logging in...', false);

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, password })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const msg = data.error || 'Login failed';
          setLoginStatus(msg, true);
          loginBtn.disabled = false;
          return;
        }

        setToken(data.token);
        setUser(data.user);

        phoneInput.value = '';
        passwordInput.value = '';
        setLoginStatus('', false);

        showApp();
      } catch (err) {
        console.error(err);
        setLoginStatus('Network error', true);
      } finally {
        loginBtn.disabled = false;
      }
    }

    async function loadDevices() {
      deviceList.innerHTML = '';
      setAppStatus('Loading devices...', false);

      try {
        const res = await apiFetch('/me/devices');
        if (res.status === 401 || res.status === 403) {
          setToken(null);
          setUser(null);
          showLogin();
          return;
        }

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          const msg = data.error || 'Failed to load devices';
          setAppStatus(msg, true);
          return;
        }

        const devices = await res.json();
        if (!devices || devices.length === 0) {
          setAppStatus('No devices assigned to your account.', false);
          deviceList.innerHTML = '';
          return;
        }

        deviceList.innerHTML = '';
        devices.forEach(d => {
          const li = document.createElement('li');
          li.className = 'device-item';

          const label = document.createElement('div');
          label.textContent = d.name + ' (' + d.id + ')';

          const btn = document.createElement('button');
          btn.textContent = 'Open';
          btn.addEventListener('click', () => openDevice(d.id, btn));

          li.appendChild(label);
          li.appendChild(btn);
          deviceList.appendChild(li);
        });

        setAppStatus('', false);
      } catch (err) {
        console.error(err);
        setAppStatus('Network error while loading devices', true);
      }
    }

    async function openDevice(deviceId, btn) {
      btn.disabled = true;
      setAppStatus('Opening ' + deviceId + '...', false);
      try {
        const res = await apiFetch('/devices/' + encodeURIComponent(deviceId) + '/open', {
          method: 'POST',
          body: JSON.stringify({ durationMs: 1000 })
        });

        const data = await res.json().catch(() => ({}));

        if (res.status === 401 || res.status === 403) {
          setToken(null);
          setUser(null);
          showLogin();
          return;
        }

        if (!res.ok) {
          const msg = data.error || 'Failed to open device';
          setAppStatus(msg, true);
          return;
        }

        setAppStatus('Command sent (id: ' + data.id + ')', false);
      } catch (err) {
        console.error(err);
        setAppStatus('Network error while sending command', true);
      } finally {
        btn.disabled = false;
      }
    }

    function handleLogout() {
      setToken(null);
      setUser(null);
      deviceList.innerHTML = '';
      userInfo.textContent = '';
      showLogin();
    }

    loginBtn.addEventListener('click', handleLogin);
    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        handleLogin();
      }
    });
    logoutBtn.addEventListener('click', handleLogout);

    window.addEventListener('load', () => {
      const token = getToken();
      if (token) {
        showApp();
      } else {
        showLogin();
      }
    });
  </script>

  <!-- Service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function (reg) {
            console.log('Service worker registered:', reg.scope);
          })
          .catch(function (err) {
            console.error('Service worker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
