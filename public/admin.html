<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geata Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 1rem; text-align: center; font-size: 1.4rem; }
    .container { padding: 1rem; }
    .hidden { display: none; }
    .section { margin-bottom: 2rem; }
    button { margin: .2rem; }
    input, select { margin: .2rem; }
    label { font-weight: bold; display: block; margin-top: .5rem; }
  </style>
</head>
<body>
<header>Geata Admin Dashboard</header>

<div class="container">

  <!-- âš™ï¸ API Key Entry -->
  <div id="authSection" class="section">
    <label for="adminApiKeyInput">Enter Admin API Key:</label>
    <input type="password" id="adminApiKeyInput" placeholder="Admin API Key" />
    <button id="saveApiKeyBtn">Save API Key</button>
    <div id="authStatus"></div>
  </div>

  <!-- ðŸ§‘ Users -->
  <div id="usersSection" class="section hidden">
    <h2>Users</h2>
    <input type="text" id="userSearchInput" placeholder="Search users..." />
    <button id="userSearchBtn">Search</button>
    <div id="usersList"></div>
  </div>

  <!-- ðŸšª Devices -->
  <div id="devicesSection" class="section hidden">
    <h2>Devices</h2>
    <button id="loadDevicesBtn">Reload Devices</button>
    <div id="devicesList"></div>
  </div>

  <!-- ðŸ“… Schedules -->
  <div id="schedulesSection" class="section hidden">
    <h2>Schedules</h2>
    <button id="loadSchedulesBtn">Reload Schedules</button>
    <div id="schedulesList"></div>
  </div>

  <!-- ðŸ§¾ Raw API Response -->
  <div id="rawOutputSection" class="section">
    <h2>Raw Output</h2>
    <pre id="rawOutput"></pre>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
